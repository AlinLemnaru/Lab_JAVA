<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Cărți</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<h1 th:text="${str}"></h1>
<form method="post" action="operatii">
    <input type="text" name="isbn" placeholder="ISBN..." />
    <input type="text" name="titlul" placeholder="Titlu..." />
    <input type="text" name="autorul" placeholder="Autor..." />
    <input type="submit" name="adauga" value="Adaugă" />
    <input type="submit" name="modifica" value="Modifică" />
    <input type="submit" name="sterge" value="Șterge" />
    <input type="submit" name="filtreaza" value="Filtrează" />
</form>
<table class="table">
    <thead>
    <tr>
        <th>ISBN</th>
        <th>Titlul</th>
        <th>Autorul</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="carte : ${lista}">
        <td th:text="${carte.isbn}"></td>
        <td th:text="${carte.titlul}"></td>
        <td th:text="${carte.autorul}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
